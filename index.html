<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Adivinhação</title>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="try-screen">
        <h1>Jogo da Adivinhação</h1>
        <p>Adivinhe um número entre 0 e 10.</p>
        <form>
          <input type="number" />
          <button>Tentar</button>
        </form>
      </div>
      <div class="retry-screen hide-retry-screen">
        <h2>Você acertou em x tentativas!</h2>
        <button>Jogar novamente</button>
      </div>
      <p class="try-again-message hide-message">
        Humm, não foi dessa vez. Tente novamente.
      </p>
    </main>
    <footer>
      <p>
        Desenvolvido por
        <a href="https://github.com/nathannieg" target="_blank"
          >Nathannie Gomes</a
        >.
      </p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
